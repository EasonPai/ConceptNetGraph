<script>
//TODO: use progressJs().start().autoIncrease(4, 500); after blink problem is solved
// use this to prevent blink of canvas
      progressJs().setOptions({overlayMode: true, theme: 'grayOverlay'}).start().autoIncrease(4, 500);
      
      if(window.attachEvent) {
          window.attachEvent('onload', function(){ progressJs().end(); });
      } else {
          if(window.onload) {
              var curronload = window.onload;
              var newonload = function() {
                  curronload();
                  progressJs().end();
              };
              window.onload = newonload;
          } else {
              window.onload = function(){ progressJs().end(); };
          }
      }

    

var js_root = function(){
 var $toast;
 this.init = function(){
  console.log("js is ready.");
  toastr.options = {
       "closeButton": false,
       "debug": false,
       "positionClass": "toast-bottom-full-width",
       "onclick": null,
       "showDuration": "300",
       "hideDuration": "1000",
       "timeOut": "5000",
       "extendedTimeOut": "1000",
       "showEasing": "swing",
       "hideEasing": "linear",
       "showMethod": "fadeIn",
       "hideMethod": "fadeOut"
     };
  }
  this.notification = function(msg){
   //humane.log(msg, { timeout: 10000, clickToClose: true, baseCls: 'humane-libnotify' });
   //var libnotify = humane.create({baseCls: 'humane-libnotify', addnCls: 'humane-libnotify-info'})
  //libnotify.log(msg);
   //humane.info = humane.spawn({ addnCls: 'humane-libnotify-info', timeout: 1000 })
   //humane.info(msg);
   
   // clear last toastr
   toastr.clear($toast);
   $toast = toastr.info(msg);
   
  }
  this.start_progressjs = function(target){
   progressJs(target).setOptions({overlayMode: true, theme: 'blueOverlay'}).start().autoIncrease(4, 500); 
  }
  this.end_progressjs = function(target){
   progressJs(target).end(); 
  }
};
$(function() {
});
</script>
